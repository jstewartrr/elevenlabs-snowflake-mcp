name: Trigger auto deployment for elevenlabs-mcp-proxy

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/elevenlabs-mcp-proxy-AutoDeployTrigger-aae25bff-7302-419d-96d0-af2c3223ac0a.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.ELEVENLABSMCPPROXY_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ELEVENLABSMCPPROXY_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ELEVENLABSMCPPROXY_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.ELEVENLABSMCPPROXY_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ELEVENLABSMCPPROXY_REGISTRY_PASSWORD }}
          containerAppName: elevenlabs-mcp-proxy
          resourceGroup: SovereignMind-RG
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


